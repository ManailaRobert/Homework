<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <img class = "img-style" src="./Assets/1.png" alt="Img">
        <button class="button-style prev"> < </button>
        <button class="button-style next">></button>
        <div class="radio-buttons">
            <input class= "radio-button radio-buttons-style"type="radio" id="1" checked = true>
            <input class= "radio-button radio-buttons-style"type="radio" id="2" unchecked >
            <input class= "radio-button radio-buttons-style"type="radio" id="3" unchecked >
            <input class= "radio-button radio-buttons-style"type="radio" id="4" unchecked >
            <input class= "radio-button radio-buttons-style"type="radio" id="5" unchecked >    
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
