<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khand">
    <link rel="stylesheet" href="./Styles/backGround_Style.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./posSignUp.css">
    <link rel="stylesheet" href="./Styles/SignUP_SignIn_Style.css">

</head>

<body class="ViewPort-SignIn-SignUp-Help">

    <div class="document-flex">
        <main class="container">
            <h1 class="title-style title-pos">Sign Up</h1>
            <input class="username-style username-pos" type="text" placeholder="Username">
            <input class="password-style password-pos" type="password" placeholder="Password">
            <input class="password-style retype-password-pos" type="password" placeholder="Retype Password">
            <div class="remember-me-style remember-me-pos"><span><input class="checkbox-style" type="checkbox"> <label
                        id="remember-me-label">Stay signed in</label></span></div>
            <div class="btn-pos"><button class="btn-sIn-sUp-Style"></button></div>
            <label class="help-style help-pos"><a href="" class="help-style">Can't sign in?</a></label>
            <label class="signUp-style signUp-pos"><a href="signin.html" class="signUp-style">Sign In</a></label>
        </main>
    </div>

</body>

</html>
