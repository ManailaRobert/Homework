<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 >Trivia Game</h1>
        <hr>
        <h3 id="question">Question Here</h3>
        <hr id="hr2">
        <div class="answers">
            <span><input type="checkbox" id="1"><label for="input" class="response ">Answer 1</label></span>
            <span><input type="checkbox" id="2"><label for="input" class="response ">Answer 2</label></span>
            <span><input type="checkbox" id="3"><label for="input" class="response ">Answer 3</label></span>
            <span><input type="checkbox" id="4"><label for="input" class="response ">Answer 4</label></span>
            <button class="submit">Answer</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
