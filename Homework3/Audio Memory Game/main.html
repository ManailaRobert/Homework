<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Audio Memory Game</h1>
    <hr>
    <h3 class="score">Score: 0</h3>
    <hr>
    <div class="container">
        <button class="button button0" id="0">0</button>
        <button class="button button1" id="1">1</button>
        <button class="button button2" id="2">2</button>
        <button class="button button3" id="3">3</button>
    </div>
    <button class="start">Start Game</button>
    <audio controls volume="0.15" src="Assets/1.mp3"></audio>

    </body>
<script src="script.js"></script>
</html>
